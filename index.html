    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Матрица-фон (еле заметная) */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.1;
        }

        canvas {
            display: block;
        }

        /* Белая обводка как была (сосная) */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 50px rgba(255, 255, 255, 0.1), inset 0 0 100px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 1;
            animation: flicker 5s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }

        .card {
            max-width: 500px;
            width: 100%;
            background: #0a0a0a;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 1), 0 0 0 1px rgba(255, 255, 255, 0.1), 0 0 30px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(1px);
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .avatar {
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #2a2a2a;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 1), 0 0 0 1px rgba(255, 255, 255, 0.1);
            filter: grayscale(100%) contrast(1.2);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            border-color: #4a4a4a;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .nickname {
            text-align: center;
            margin-bottom: 35px;
        }

        .nickname h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 400;
            letter-spacing: -0.5px;
            word-break: break-word;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .links-grid {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #111111;
            padding: 16px 22px;
            border-radius: 40px;
            text-decoration: none;
            color: #eeeeee;
            font-weight: 400;
            font-size: 18px;
            transition: all 0.2s ease;
            border: 1px solid #2a2a2a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
        }

        .link-button:hover {
            background: #1a1a1a;
            border-color: #888888;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .button-arrow {
            color: #666666;
            font-size: 22px;
            font-weight: bold;
            transition: transform 0.2s, color 0.2s;
        }

        .link-button:hover .button-arrow {
            transform: translateX(6px);
            color: #ffffff;
        }

        @media (max-width: 450px) {
            .card {
                padding: 30px 20px;
            }
            
            .nickname h1 {
                font-size: 24px;
            }
            
            .link-button {
                padding: 14px 18px;
                font-size: 16px;
            }
        }
    </style>
</head>

    <script>
        // Матрица (еле заметная)
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
